<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>Document</title>

</head>

<body>

    <!-- conteudo principal da pagina-->

    <main id="container">

        <!-- imagem principal-->

        <section id="img">
            <img src="personal.svg" alt="imagem">
        </section>

        <!-- html da calculadora -->

        <section id="calculator">

           <form action="" method="get" id="form">
            <h1 id="title">Calculadora - IMC</h1>

            <!-- input que receber o peso do usuario-->

             <div class="input-box">

               <label for="weight">
                Peso em kg
               </label>
               <div class="input-field">
               <i class="fa-solid fa-weight-hanging"></i>
               <input type="number" id="weight" required>
               <span>kg</span>
               </div>

            <!-- input que receber a altura do usuario-->

            <div class="input-box">

                <label for="height">
                 Altura em metro
                </label>
                <div class="input-field">
                <i class="fa-solid fa-ruler-vertical"></i>
                <input type="text" id="height" required>
                <span>M</span>
                </div>
                <div id="button-calculate">
                <button class="calculate">
                    Calcular
                </button>
            </div>
           </form>

             <!-- área com o imc do usuário e seu tipo -->
           <div id="infos" class="hidden">
            <div class="result">
                <div class="bmi">
                    <span>seu IMC:</span>
                    <span id="value"></span>
                </div>
                <div class="description">
                    <span></span>
                </div>
            </div>
               <!-- link com mais informações -->
            <div id="more-infos" >
                <a href="https://assim.com.br/site/?area=saude-e-bem-estar-saiba-mais&id_noticia=11182&title=O%20que%20%E9%20IMC%20e%20porque%20ele%20%E9%20importante&pag=3">
                    Mais Informações Sobre IMC
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
            </div>
           </div>
        </section>

    </main>
    <script src="função.js"></script>
</body>
</html>
